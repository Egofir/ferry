<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 重置文件 -->
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>注册</title>
</head>
<body>
<div class="reg_div">
    <p>注册</p>
    <ul class="reg_ul">
        <form th:action="@{/ferry/register}" method="post">
            <li>
                <span>User：</span>
                <input type="text" name="username" value="" placeholder="用户名不超过15位" class="reg_user">
                <span class="user_hint"></span>
            </li>
            <li>
                <span>Password：</span>
                <input type="password" name="password" value="" placeholder="6-16位密码" class="reg_password">
                <span class="password_hint"></span>
            </li>
            <li>
                <span>Confirm：</span>
                <input type="password" name="" value="" placeholder="确认密码" class="reg_confirm">
                <span class="confirm_hint"></span>
            </li>

            <li>
                <button type="submit" name="button" class="red_button">注册</button>
            </li>
        </form>
    </ul>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script th:src="@{/js/JavaScript.js}"></script>
</body>
</html>
